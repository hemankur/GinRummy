<p>
  Welcome!
</p>
<p class="alert-warning" *ngIf="errorMessage">{{errorMessage}}</p>
<label> Username:
  <input id="username" type="text" [(ngModel)]="username">
</label>
<br>
<label> Password:
  <input id="password" type="password" [(ngModel)]="password">
</label>
<p>
  <input class="btn" id="submit" value="Login!" type="button" (click)="login()">
</p>
<p>
  <input class="btn" type="button" value="Go to registration" (click)="router.navigate(['registration'])">
</p>
<input class="btn" type="button" (click)="onClickTest()" value="test">
